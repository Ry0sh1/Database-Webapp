<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <form action="#"
        th:action="@{/update/{id}(id=${dogs.id})}"
        th:object="${dogs}"
        method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="breed">Breed</label>
    <input type="text" th:field="*{breed}" id="breed" placeholder="Breed">
    <span th:if="${#fields.hasErrors('breed')}" th:errors="*{breed}"></span>
    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age">
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    <input type="submit" value="Update Dog">
  </form>
</body>
</html>
