<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
      <h2>Users</h2>
      <table>
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users : ${users}">
          <td th:text="${users.name}"></td>
          <td th:text="${users.email}"></td>
          <td><a th:href="@{/edit/{id}(id=${users.id})}">Edit</a></td>
          <td><a th:href="@{/delete/{id}(id=${users.id})}">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <p><a href="/signup">Add a new users</a></p>
  </div>
</body>
</html>
