<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="/css/calendar/calendar.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/header.css">
  </head>
  <body>
  <header class="header">
    <ul class="header-content">
      <li><a href="/home">Home</a></li>
      <li><a href="/dogs">Dogs</a></li>
      <li><a href="/owner">Owner</a></li>
      <li><a href="/user">User</a></li>
      <li><a href="/calendar">Calendar</a></li>
      <li class="inbox-unread-container">
        <a href="/mail/inbox">Inbox</a>
        <div th:switch="${unreadMailCount}">
          <div th:case="0"></div>
          <div class="inbox-unread-count" th:case="*" th:text="*{unreadMailCount}"></div>
        </div>
      </li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </header>
    <p id="month"></p>
    <div class="invisible" th:each="event : ${events}">
      <p class="invisible year"  th:text="${event.event_year}"></p>
      <p class="invisible month"  th:text="${event.event_month}"></p>
      <p class="invisible day"  th:text="${event.event_day}"></p>
    </div>
    <div class="month-field">
      <div class="day-head">Mo</div>
      <div class="day-head">Di</div>
      <div class="day-head">Mi</div>
      <div class="day-head">Do</div>
      <div class="day-head">Fr</div>
      <div class="day-head">Sa</div>
      <div class="day-head">So</div>
      <div class="day-field" onclick="dayClick(this)"></div>

      <div class="day-field" onclick="dayClick(this)"></div>
      <div class="day-field" onclick="dayClick(this)"></div>
      <div class="day-field" onclick="dayClick(this)"></div>
      <div class="day-field" onclick="dayClick(this)"></div>
      <div class="day-field" onclick="dayClick(this)"></div>
      <div class="day-field" onclick="dayClick(this)"></div>
      <div class="day-field" onclick="dayClick(this)"></div>
      <div class="day-field" onclick="dayClick(this)"></div>

      <div class="day-field" onclick="dayClick(this)"></div>

      <div class="day-field" onclick="dayClick(this)"></div>
      <div class="day-field" onclick="dayClick(this)"></div>
    </div>
    <div>
      <button class="button" onclick="changeMonth(-1)">Back</button>
      <button class="button" onclick="changeMonth(1)">Next</button>
    </div>
    <script src="/js/calendar/calendar.js"></script>
  </body>
</html>
