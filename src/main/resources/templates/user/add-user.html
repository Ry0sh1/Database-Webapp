<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add User</title>
  <link rel="stylesheet" href="/addWindow.css">
  <link rel="stylesheet" href="/general.css">
  <link rel="stylesheet" href="/header.css">
</head>
<body>
<header class="header">
  <ul class="header-content">
    <li><a href="/home">Home</a></li>
    <li><a href="/dogs">Dogs</a></li>
    <li><a href="/owner">Owner</a></li>
    <li><a href="/user">User</a></li>
    <li><a href="/calendar">Calendar</a></li>
    <li class="inbox-unread-container">
      <a href="/mail/inbox">Inbox</a>
      <div th:switch="${unreadMailCount}">
        <div th:case="0"></div>
        <div class="inbox-unread-count" th:case="*" th:text="*{unreadMailCount}"></div>
      </div>
    </li>
    <li><a href="/logout">Logout</a></li>
  </ul>
</header>
<form action="#" th:action="@{/user/add-user}" th:object="${user}" method="post">
  <div class="field">
    <label for="username">Username:</label>
    <input class="input" type="text" th:field="*{username}" id="username" placeholder="username" required>
  </div>
  <div class="field">
    <label for="password">Password:</label>
    <input class="input" th:field="*{password}" id="password" placeholder="Password" type="password" required>
  </div>
  <div class="field">
    <label for="email">Email:</label>
    <input class="input" id="email" placeholder="Email" type="email" th:field="*{email}" required>
  </div>
  <div class="field">
    <label for="authorities">Authorities:</label>
    <input class="input" id="authorities" placeholder="Authorities" type="text" th:field="*{authorities}" required>
  </div>
  <input class="submit" type="submit">
</form>
</body>
</html>
